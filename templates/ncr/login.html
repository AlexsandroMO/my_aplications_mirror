{% extends "layout.html" %}
{% block content %}

<div class="container-login">
  <div class="col-md-4 mx-auto">
    <h1>Login</h1>
      <form action="/userarea" method="POST" > <!--name="login" -->
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Password</label>
          <input type="password" name="password" id="password"  class="form-control" aria-describedby="emailHelp" placeholder="Enter Password">
        </div>
        <div class="form-group">
          <div class="col-md-6 text-center ">
            <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
            <p class="text-center">Not have an account yet?<br><a href="/register">Sign in</a></p>
        </div>
        </div>
    </form>

    <div class="aling-back">
      {% if status == true%}
          <a href="/userarea_loged"><i class="fas fa-angle-double-left fa-3x"></i></a>
      {% else %}
          <a href="/home_ncr"><i class="fas fa-angle-double-left fa-3x"></i></a>
      {% endif %}
    </div>
    <br>
    <br>
    <br>
    <br>
  </div>
</div>
</div>


{% endblock content %}
