<body onLoad="codeActive()">
<div class="lista-item">
  <a href="/atualyze_table"><h2>Cotação Agora</h2></a>
    <div class="ul-list">
      <ul class="table-list">
        <li id="line-a" class="line-head">MOEDA</li>
        <li id="line-b" class="line-head">VALOR</li>
        <li id="line-c" class="line-head">DATA</li>
      </ul>
      
      {% for item in data_table %}
        <ul class="table-list">
          <li id="line-a" class="line-li">{{ item.0 }}</li>
          <li id="line-b" class="line-li">{{ item.1 }}</li>
          <li id="line-c" class="line-li">{{ item.2 }}</li>
        </ul>
      {% endfor %}
    </div>

  <br>

  <div id="chart">
    <p id="p-read" value="{{new_data}}" hidden>{{new_data}}</p>
  </div>  
  
  <a>{{Ass}}</a>
  <br>
  <a>{{day_week}} {{day}} de {{month}} de {{year}}</a>

</div>
